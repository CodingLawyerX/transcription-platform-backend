[pytest]
DJANGO_SETTINGS_MODULE = config.settings.test
python_files = tests.py test_*.py *_tests.py
addopts =
  --verbose
  --strict-markers
  --tb=short
  --cov=apps
  --cov-report=term-missing
  --cov-report=html
markers =
  slow: marks tests as slow
  integration: marks tests as integration tests