services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: transcription_app
    ports:
      - "5439:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6383:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: transcription_minio
    ports:
      - "9000:9000"      # API
      - "9001:9001"      # Console UI
    environment:
      MINIO_ROOT_USER: transcription_minio_user_7k2x
      MINIO_ROOT_PASSWORD: mN8pQ#xR2$$vL9wT5kB3fH6jC4nY7sD1m
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 transcription_minio_user_7k2x mN8pQ#xR2$$vL9wT5kB3fH6jC4nY7sD1m;
      /usr/bin/mc mb myminio/transcription-audio --ignore-existing;
      /usr/bin/mc anonymous set download myminio/transcription-audio;
      exit 0;
      "

  django:
    build: .
    ports:
      - "8120:8112"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/transcription_app
      REDIS_URL: redis://redis:6379/0
      DJANGO_SECRET_KEY: dev-secret-key-change-in-production
      DJANGO_SETTINGS_MODULE: config.settings.local
      DJANGO_DEBUG: "True"
      DJANGO_ALLOWED_HOSTS: backend.simpliant-ds.eu,localhost,127.0.0.1,transcription-platform-backendgit-django-1
      DJANGO_READ_DOT_ENV_FILE: "True"
      EMAIL_HOST: smtp.strato.de
      EMAIL_PORT: "587"
      EMAIL_USE_TLS: "True"
      EMAIL_HOST_USER: mailapi@simpliant-ds.eu
      EMAIL_HOST_PASSWORD: NAyCmyioxuyEy2EFzr9D
      DEFAULT_FROM_EMAIL: mailapi@simpliant-ds.eu
      SERVER_EMAIL: mailapi@simpliant-ds.eu
      HTTP_ROUTE: rest/
      CORS_ALLOWED_ORIGINS: https://app.simpliant-ds.eu,http://transcription-frontend:3000,http://localhost:3004,http://localhost:3000,http://frontend:3000
      # MinIO / S3 Storage
      USE_S3: "True"
      AWS_ACCESS_KEY_ID: transcription_minio_user_7k2x
      AWS_SECRET_ACCESS_KEY: mN8pQ#xR2$$vL9wT5kB3fH6jC4nY7sD1m
      AWS_STORAGE_BUCKET_NAME: transcription-audio
      AWS_S3_ENDPOINT_URL: http://minio:9000
      AWS_S3_USE_SSL: "False"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    volumes:
      - .:/app
    command: >
      sh -c "uv run python scripts/wait_for_db.py &&
             uv run python manage.py migrate &&
             uv run python manage.py runserver 0.0.0.0:8112"

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transcription_celery
    command: uv run celery -A config worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/transcription_app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    restart: unless-stopped

  # Frontend lives in a separate repo; keep it out of backend deploy by default.

volumes:
  postgres_data:
  redis_data:
  minio_data:
